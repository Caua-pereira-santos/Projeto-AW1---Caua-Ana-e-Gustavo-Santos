        <nav><!--Adicionada a caixa de pesquisa com imagem de lupa, e a logo do site - Ana Paula-->

            <ul class="pesquisa"> <!--A lupa e o campo de pesquisa estão em uma lista, identificada pela classe "pesquisa"-->

                </li>
        </ul>
        </nav>

    <!--Titulo que irá aparecer no centro da página-->
<h1 class="titulo">CONTATO</h1>

<!--Classe responsável pela configuração do forms-->
<div class="formulario">
    <form action="#" method="post">
        <!--Campo nome-->
        <div class="campos">
            <label for="Nome">Nome</label>
            <input name="Nome" class="campo_inside" type="name" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
                required>
        </div>

        <!--Campo Telefone-->
        <div class="campos">
            <label for="telefone">Telefone</label>
            <input name="Telefone" class="campo_inside" type="tel" pattern="[0-9]{9}" required>
        </div>

        <!--Campo E-mail-->
        <div class="campos">
            <label for="email">E-mail</label>
            <input name="Email" class="campo_inside" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        
            <!--Campo Mensagem-->
        <div class="campos">
            <label for="Mensagem">Mensagem</label>
            <textarea name="Mensagem" class="campo_inside" required></textarea>
        </div>
        <!--Botão de enviar-->
        <div class="botao">
            <button type="submit" class="botao_contato">ENVIAR</button>
        </div>
</div>
</form>
