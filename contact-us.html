<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

    <div class="formulario_classe">
        <form id="form" action="#" method="post">
            
            <label for="Nome" class="label_form">Nome</label>
            <div class="input">
            <input name="Nome" class="form" type="name" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required>
        </div>
        
    
             <label for="telefone" class="label_form">Telefone</label>
             <div class="input">
             <input name="Telefone" class="form" type="tel" pattern="[0-9]{9}" required>
     </div>
        
    
    
            <label for="email" class="label_form">E-mail</label>
            <div class="input">
            <input name="Email" class="form" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    </div>
    
    
         <label for="Mensagem" class="label_form">Mensagem</label>
         <div class="input">
             <textarea name="Mensagem" class="form" required></textarea>
        </div>
       
    
    <button type="submit" class="botao_contato">ENVIAR</button>
    </form>
        </div>
    
    
</body>
</html>
